<body>
	<h1>Задача 7</h1>
	<p>З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься.</p>
	<script>
		// 1. Вводимо необхідні дані
		let numberWeek = (prompt('Введіть номер місяця від 1 до 12', ''))
		// 2. Знаходимо результат
		if (numberWeek <= 2 || numberWeek == 12)
			document.write('зима')
		else if (numberWeek <= 5)
			document.write('весна')
		else if (numberWeek <= 8)
			document.write('літо')
		else if (numberWeek <= 11)
			document.write('осінь')
	</script>
</body>
