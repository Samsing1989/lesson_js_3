<body>
	<h1>Задача 5</h1>
	<p>З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль).
		Вивести на екран назву транспортного засобу, яким він може керувати.</p>
	<script>
		// 1. Вводимо необхідні дані
		let driverСategory = prompt('Введіть категорію водія, наприклат А,В,С', '')
		// 2. Знаходимо результат
		if (driverСategory == 'A' || driverСategory == 'a')
			document.write(`Водій мотоцикла`)
		else if (driverСategory == 'B' || driverСategory == 'b')
			document.write(`Водій автомобіля`)
		else if (driverСategory == 'C' || driverСategory == 'c')
			document.write(`Водій вантажівки`)

	</script>
</body>
