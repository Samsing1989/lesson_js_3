<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 1</title>
</head>

<body>
	<h1>Задача 1</h1>
	<p>1. З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої
		кількість цукерок є більшою, або вивести, що кількість однакова.</p>
	<script>
		// 1. Вводимо необхідні дані
		let nameChildOne = prompt("Введіть ім'я першої дитини", '')
		let nameChildTwo = prompt("Введіть ім'я другої дитини", '')
		let numberOfCandiesOne = parseInt(prompt('Введіть кількість цукерок першої дитини', ''))
		let numberOfCandiesTwo = parseInt(prompt('Введіть кількість цукерок другої дитини', ''))
		// 2. Знаходимо результат
		if (numberOfCandiesOne > numberOfCandiesTwo)
			document.write(`Більше цукерок першої дитини : = ${nameChildOne}`)
		else if (numberOfCandiesOne < numberOfCandiesTwo)
			document.write(`Більше цукерок другої дитини : = ${nameChildTwo}`)
		else
			document.write(`Кількість однакова`)
	</script>
</body>

</html>
